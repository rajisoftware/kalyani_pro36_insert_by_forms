<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>insert_emp</h1>
        <form method="POST">
            {% csrf_token %}
        <lable for="empno">EMPNO</lable>
        <input type="number" name="empno" id="empno">
        <br><br>
        <lable for="ename">ENAME</lable>
        <input type="text" name="ename" id="ename">
        <br><br>
        <lable for="job">JOB</lable>
        <input type="text" name="job" id="job">
        <br><br>
        <lable for="mgr">MGR</lable>
        <input type="number" name="mgr" id="mgr">
        <br><br>
        <lable for="hiredate">HIREDATE</lable>
        <input type="date" name="hiredate" id="hiredate">
        <br><br>
        <lable for="sal">SAL</lable>
        <input type="number" name="sal" id="sal">
        <br><br>
        <lable for="comm">COMM</lable>
        <input type="number" name="comm" id="comm">
        <br><br>
        <lable for="deptno">DEPTNO</lable>
        <select name="deptno" >
            {% for i in deptdata %}
                <option value="{{i}}">{{i.DEPTNO}}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
